name: CI
on: [push]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    continue-on-error: true
    container: 84codes/crystal:latest-ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Checkout ameba
        uses: actions/checkout@v3
        with:
          repository: crystal-ameba/ameba
          path: ameba
      - name: Build ameba
        run: make -C ameba
      - name: Run ameba
        run: ameba/bin/ameba

  spec:
    name: Spec
    runs-on: ubuntu-latest
    container: 84codes/crystal:latest-ubuntu-20.04
    services:
      lavinmq:
        image: cloudamqp/lavinmq

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Shards install
        run: shards install

      - name: Spec
        run: crystal spec --no-color --order random
        env:
          AMQP_URL: amqp://lavinmq

  format:
    name: Formatting
    runs-on: ubuntu-latest
    container: 84codes/crystal:latest-ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Format check
        run: crystal tool format --check
